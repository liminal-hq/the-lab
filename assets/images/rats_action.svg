<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background-color: #1a0b2e;">
  <defs>
    <pattern id="sky-halftone" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.5" fill="#4b0082" opacity="0.5"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="800" height="300" fill="#220033"/>
  <rect width="800" height="300" fill="url(#sky-halftone)"/>

  <!-- Moon -->
  <circle cx="650" cy="80" r="60" fill="#ffffdd" stroke="#ffffaa" stroke-width="5"/>

  <!-- Cityscape Background Layer 1 -->
  <path d="M0 300 L0 120 L60 120 L60 90 L120 90 L120 160 L180 160 L180 80 L240 80 L240 300 Z" fill="#440055" stroke="none" opacity="0.8"/>
  <path d="M500 300 L500 140 L580 140 L580 100 L660 100 L660 300 Z" fill="#440055" stroke="none" opacity="0.8"/>

  <!-- Windows Background -->
  <rect x="20" y="130" width="10" height="15" fill="#ffff00" opacity="0.5"/>
  <rect x="80" y="100" width="10" height="15" fill="#ffff00" opacity="0.5"/>
  <rect x="200" y="90" width="10" height="15" fill="#ffff00" opacity="0.5"/>

  <!-- Foreground Buildings -->
  <!-- Left Building -->
  <path d="M-50 300 L-50 180 L350 180 L350 300 Z" fill="#111" stroke="#333" stroke-width="2"/>
  <rect x="0" y="180" width="350" height="20" fill="#222"/>

  <!-- Right Building -->
  <path d="M550 300 L550 220 L850 220 L850 300 Z" fill="#111" stroke="#333" stroke-width="2"/>
  <rect x="550" y="220" width="300" height="20" fill="#222"/>

  <!-- Action Lines / Speed Lines -->
  <path d="M300 120 L400 120" stroke="white" stroke-width="2" opacity="0.8" stroke-dasharray="20,10">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M280 140 L380 140" stroke="white" stroke-width="2" opacity="0.8" stroke-dasharray="15,15">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.4s" repeatCount="indefinite"/>
  </path>

  <!-- The Rat Jumping -->
  <g transform="translate(450, 150) rotate(-15)">
     <!-- Rat Body -->
     <path d="M-30 10 C-10 -30, 40 -30, 70 0 C 80 10, 80 20, 70 25 C 50 35, 10 35, -30 10 Z" fill="black" stroke="white" stroke-width="3"/>

     <!-- Tail -->
     <path d="M-30 15 Q-60 10, -70 40" fill="none" stroke="white" stroke-width="3"/>

     <!-- Legs -->
     <path d="M0 25 L-10 40" stroke="white" stroke-width="3" fill="none"/>
     <path d="M50 25 L60 40" stroke="white" stroke-width="3" fill="none"/>

     <!-- Eyes (Glowing red) -->
     <circle cx="60" cy="5" r="3" fill="#ff0000" filter="url(#glow)">
         <animate attributeName="opacity" values="1;0.5;1" dur="0.2s" repeatCount="indefinite"/>
     </circle>
  </g>

  <!-- Text -->
  <text x="400" y="60" font-family="Impact, sans-serif" font-size="50" fill="#ffcc00" stroke="black" stroke-width="2" text-anchor="middle" transform="rotate(-2 400 60)">RATS: THE VIDEO GAME</text>
  <text x="400" y="280" font-family="Comic Sans MS, cursive, sans-serif" font-size="20" fill="white" text-anchor="middle">ESCAPE THE LAB!</text>

</svg>
