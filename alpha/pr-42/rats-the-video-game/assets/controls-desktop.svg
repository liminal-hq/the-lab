<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="200" height="100" fill="none"/>
  <!-- Arrow Keys -->
  <rect x="10" y="40" width="30" height="30" fill="#444" rx="5" />
  <text x="25" y="60" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif">&lt;</text>
  <rect x="50" y="40" width="30" height="30" fill="#444" rx="5" />
  <text x="65" y="60" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif">v</text>
  <rect x="90" y="40" width="30" height="30" fill="#444" rx="5" />
  <text x="105" y="60" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif">&gt;</text>
  <rect x="50" y="5" width="30" height="30" fill="#444" rx="5" />
  <text x="65" y="25" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif">^</text>

  <text x="65" y="90" fill="white" text-anchor="middle" font-size="12" font-family="sans-serif">MOVE</text>

  <!-- Spacebar -->
  <rect x="130" y="40" width="60" height="30" fill="#444" rx="5" />
  <text x="160" y="60" fill="white" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="10">SPACE</text>
  <text x="160" y="25" fill="white" text-anchor="middle" font-size="12" font-family="sans-serif">JUMP</text>
</svg>
