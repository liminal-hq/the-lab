<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Urban Apocalypse: Rats on the Warpath -->
  <!-- Inspired by Suzanne Vega's "Rats" -->
  <!-- Comic book/graphic novel aesthetic with dramatic perspective -->

  <defs>
    <!-- Halftone/Ben-Day dot patterns for comic book texture -->
    <pattern id="benDay" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#000" opacity="0.15"/>
    </pattern>

    <pattern id="benDayDark" width="3" height="3" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1" fill="#000" opacity="0.3"/>
    </pattern>

    <pattern id="benDayRed" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#8B0000" opacity="0.4"/>
    </pattern>

    <!-- Gradient for dramatic sky -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CC2222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#661111;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background: Apocalyptic red sky -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- City silhouette in background -->
  <g id="cityscape" opacity="0.6">
    <rect x="50" y="100" width="80" height="300" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="150" y="80" width="100" height="320" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="270" y="120" width="70" height="280" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="360" y="90" width="90" height="310" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="470" y="110" width="80" height="290" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="570" y="70" width="95" height="330" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <rect x="685" y="95" width="75" height="305" fill="#1a1a1a" stroke="#000" stroke-width="3"/>

    <!-- Windows with some lit -->
    <g id="windows">
      <rect x="65" y="120" width="15" height="20" fill="#FFFF00" opacity="0.8"/>
      <rect x="90" y="150" width="15" height="20" fill="#FFFF00" opacity="0.8"/>
      <rect x="170" y="110" width="18" height="25" fill="#FFFF00" opacity="0.8"/>
      <rect x="200" y="140" width="18" height="25" fill="#000" opacity="0.5"/>
      <rect x="380" y="130" width="16" height="22" fill="#FFFF00" opacity="0.8"/>
      <rect x="590" y="100" width="18" height="24" fill="#000" opacity="0.5"/>
    </g>
  </g>

  <!-- Street level with perspective -->
  <path d="M 0 400 L 800 400 L 800 600 L 0 600 Z" fill="#2a2a2a" stroke="#000" stroke-width="3"/>
  <path d="M 0 400 L 800 400 L 800 600 L 0 600 Z" fill="url(#benDay)" opacity="0.3"/>

  <!-- Street lines (perspective) -->
  <line x1="100" y1="400" x2="0" y2="600" stroke="#FFD700" stroke-width="4" stroke-dasharray="20,15"/>
  <line x1="700" y1="400" x2="800" y2="600" stroke="#FFD700" stroke-width="4" stroke-dasharray="20,15"/>

  <!-- Subway entrance (left side) -->
  <g id="subway">
    <rect x="80" y="340" width="120" height="60" fill="#003366" stroke="#000" stroke-width="3"/>
    <path d="M 80 340 L 100 320 L 220 320 L 200 340 Z" fill="#004488" stroke="#000" stroke-width="3"/>
    <circle cx="140" cy="350" r="15" fill="#FFFF00" stroke="#000" stroke-width="2"/>
    <text x="140" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000" text-anchor="middle">M</text>
    <rect x="95" y="360" width="90" height="35" fill="#000" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Abandoned car (right side) - damaged -->
  <g id="car">
    <ellipse cx="620" cy="460" rx="80" ry="15" fill="url(#shadow)"/>
    <rect x="560" y="420" width="120" height="40" fill="#4A90E2" stroke="#000" stroke-width="3"/>
    <path d="M 580 420 L 600 395 L 650 395 L 660 420 Z" fill="#5AA5FF" stroke="#000" stroke-width="3"/>
    <!-- Windows -->
    <rect x="605" y="400" width="35" height="15" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="585" cy="460" r="18" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <circle cx="585" cy="460" r="10" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
    <circle cx="655" cy="460" r="18" fill="#1a1a1a" stroke="#000" stroke-width="3"/>
    <circle cx="655" cy="460" r="10" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
    <!-- Damage marks -->
    <path d="M 565 435 L 575 440 L 570 445 Z" fill="#8B0000" stroke="#000" stroke-width="2"/>
    <circle cx="590" cy="430" r="4" fill="#8B0000" stroke="#000" stroke-width="1"/>
  </g>

  <!-- RATS - THE MAIN EVENT -->

  <!-- Giant rat #1 - Foreground left, dramatic perspective -->
  <g id="rat1" transform="translate(150, 480)">
    <!-- Shadow -->
    <ellipse cx="0" cy="40" rx="60" ry="20" fill="url(#shadow)"/>

    <!-- Body -->
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="#4a4a4a" stroke="#000" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="url(#benDayDark)"/>

    <!-- Head -->
    <ellipse cx="-45" cy="-5" rx="35" ry="30" fill="#5a5a5a" stroke="#000" stroke-width="3"/>

    <!-- Ears -->
    <ellipse cx="-60" cy="-25" rx="15" ry="20" fill="#6a5a5a" stroke="#000" stroke-width="3"/>
    <ellipse cx="-60" cy="-25" rx="8" ry="12" fill="#8a7a7a"/>
    <ellipse cx="-40" cy="-30" rx="15" ry="20" fill="#6a5a5a" stroke="#000" stroke-width="3"/>
    <ellipse cx="-40" cy="-30" rx="8" ry="12" fill="#8a7a7a"/>

    <!-- Eyes - menacing red -->
    <circle cx="-55" cy="-8" r="8" fill="#FF0000" stroke="#000" stroke-width="2"/>
    <circle cx="-55" cy="-8" r="4" fill="#8B0000"/>
    <circle cx="-35" cy="-10" r="8" fill="#FF0000" stroke="#000" stroke-width="2"/>
    <circle cx="-35" cy="-10" r="4" fill="#8B0000"/>

    <!-- Snout -->
    <ellipse cx="-70" cy="0" rx="12" ry="10" fill="#6a5a5a" stroke="#000" stroke-width="2"/>
    <circle cx="-75" cy="-2" r="3" fill="#000"/>
    <circle cx="-75" cy="2" r="3" fill="#000"/>

    <!-- Teeth - threatening -->
    <path d="M -75 3 L -73 8 L -71 3" fill="#FFF" stroke="#000" stroke-width="1.5"/>
    <path d="M -79 3 L -77 8 L -75 3" fill="#FFF" stroke="#000" stroke-width="1.5"/>

    <!-- Whiskers -->
    <line x1="-70" y1="-3" x2="-95" y2="-8" stroke="#000" stroke-width="2"/>
    <line x1="-70" y1="2" x2="-95" y2="5" stroke="#000" stroke-width="2"/>
    <line x1="-70" y1="7" x2="-95" y2="12" stroke="#000" stroke-width="2"/>

    <!-- Legs -->
    <ellipse cx="-25" cy="25" rx="10" ry="20" fill="#5a5a5a" stroke="#000" stroke-width="2"/>
    <ellipse cx="15" cy="30" rx="10" ry="18" fill="#5a5a5a" stroke="#000" stroke-width="2"/>
    <path d="M -25 40 L -30 50 L -20 50 Z" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
    <path d="M 15 45 L 10 55 L 20 55 Z" fill="#4a4a4a" stroke="#000" stroke-width="2"/>

    <!-- Claws -->
    <line x1="-30" y1="50" x2="-33" y2="55" stroke="#000" stroke-width="2"/>
    <line x1="-25" y1="50" x2="-25" y2="55" stroke="#000" stroke-width="2"/>
    <line x1="-20" y1="50" x2="-17" y2="55" stroke="#000" stroke-width="2"/>

    <!-- Tail - curled menacingly -->
    <path d="M 50 5 Q 90 -10, 110 5 T 140 25" fill="none" stroke="#4a4a4a" stroke-width="8" stroke-linecap="round"/>
    <path d="M 50 5 Q 90 -10, 110 5 T 140 25" fill="none" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Medium rat #2 - Mid-ground, running -->
  <g id="rat2" transform="translate(400, 440)">
    <ellipse cx="0" cy="35" rx="40" ry="15" fill="url(#shadow)"/>

    <!-- Body - running pose -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#5a5a5a" stroke="#000" stroke-width="2.5"/>
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#benDay)"/>

    <!-- Head -->
    <ellipse cx="-32" cy="-3" rx="25" ry="22" fill="#6a6a6a" stroke="#000" stroke-width="2.5"/>

    <!-- Ears -->
    <ellipse cx="-42" cy="-18" rx="10" ry="14" fill="#7a6a6a" stroke="#000" stroke-width="2"/>
    <ellipse cx="-28" cy="-20" rx="10" ry="14" fill="#7a6a6a" stroke="#000" stroke-width="2"/>

    <!-- Eye -->
    <circle cx="-38" cy="-5" r="6" fill="#FF0000" stroke="#000" stroke-width="1.5"/>
    <circle cx="-38" cy="-5" r="3" fill="#000"/>

    <!-- Snout -->
    <ellipse cx="-50" cy="0" rx="10" ry="8" fill="#7a6a6a" stroke="#000" stroke-width="2"/>
    <circle cx="-54" cy="-1" r="2" fill="#000"/>
    <circle cx="-54" cy="2" r="2" fill="#000"/>

    <!-- Teeth -->
    <path d="M -54 3 L -52 6 L -50 3" fill="#FFF" stroke="#000" stroke-width="1"/>

    <!-- Running legs -->
    <ellipse cx="-15" cy="20" rx="8" ry="15" fill="#6a6a6a" stroke="#000" stroke-width="2"/>
    <ellipse cx="10" cy="22" rx="8" ry="14" fill="#6a6a6a" stroke="#000" stroke-width="2"/>

    <!-- Tail -->
    <path d="M 35 2 Q 60 -5, 75 5" fill="none" stroke="#5a5a5a" stroke-width="6" stroke-linecap="round"/>
    <path d="M 35 2 Q 60 -5, 75 5" fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Motion lines for speed -->
    <line x1="-60" y1="-10" x2="-80" y2="-12" stroke="#000" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="0" x2="-80" y2="0" stroke="#000" stroke-width="2" opacity="0.6"/>
    <line x1="-60" y1="10" x2="-80" y2="12" stroke="#000" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Small rat #3 - Background, near subway -->
  <g id="rat3" transform="translate(140, 380)">
    <ellipse cx="0" cy="0" rx="25" ry="18" fill="#4a4a4a" stroke="#000" stroke-width="2"/>
    <ellipse cx="-18" cy="-2" rx="15" ry="13" fill="#5a5a5a" stroke="#000" stroke-width="2"/>
    <ellipse cx="-25" cy="-10" rx="6" ry="8" fill="#6a5a5a" stroke="#000" stroke-width="1.5"/>
    <ellipse cx="-15" cy="-12" rx="6" ry="8" fill="#6a5a5a" stroke="#000" stroke-width="1.5"/>
    <circle cx="-22" cy="-4" r="4" fill="#FF0000" stroke="#000" stroke-width="1"/>
    <path d="M 20 2 Q 35 -3, 45 5" fill="none" stroke="#4a4a4a" stroke-width="4"/>
    <path d="M 20 2 Q 35 -3, 45 5" fill="none" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Small rat #4 - Background right -->
  <g id="rat4" transform="translate(620, 390)">
    <ellipse cx="0" cy="0" rx="22" ry="16" fill="#5a5a5a" stroke="#000" stroke-width="2"/>
    <ellipse cx="-15" cy="-1" rx="13" ry="11" fill="#6a6a6a" stroke="#000" stroke-width="2"/>
    <ellipse cx="-21" cy="-8" rx="5" ry="7" fill="#7a6a6a" stroke="#000" stroke-width="1.5"/>
    <circle cx="-18" cy="-3" r="3" fill="#FF0000" stroke="#000" stroke-width="1"/>
    <path d="M 18 1 Q 30 -2, 38 4" fill="none" stroke="#5a5a5a" stroke-width="3.5"/>
    <path d="M 18 1 Q 30 -2, 38 4" fill="none" stroke="#000" stroke-width="1.5"/>
  </g>

  <!-- Rat swarm silhouettes in background -->
  <g id="swarm" opacity="0.4">
    <ellipse cx="280" cy="395" rx="18" ry="12" fill="#000"/>
    <ellipse cx="320" cy="390" rx="16" ry="11" fill="#000"/>
    <ellipse cx="500" cy="398" rx="20" ry="13" fill="#000"/>
    <ellipse cx="540" cy="392" rx="17" ry="11" fill="#000"/>
    <ellipse cx="220" cy="402" rx="15" ry="10" fill="#000"/>
  </g>

  <!-- Comic book action text -->
  <g id="actionText">
    <!-- "SQUEAK!" sound effect -->
    <text x="280" y="350" font-family="Impact, Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#FFD700" stroke="#000" stroke-width="3" transform="rotate(-5 280 350)">SQUEAK!</text>
    <text x="280" y="350" font-family="Impact, Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#FFD700" stroke="#FF0000" stroke-width="1" transform="rotate(-5 280 350)">SQUEAK!</text>

    <!-- "SKITTER" sound effect -->
    <text x="500" y="510" font-family="Impact, Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#FFF" stroke="#000" stroke-width="2.5" transform="rotate(3 500 510)" style="font-style: italic;">SKITTER</text>
  </g>

  <!-- Title text - comic book style -->
  <g id="title">
    <text x="400" y="60" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#000" text-anchor="middle" stroke="#000" stroke-width="6">RATS ON THE</text>
    <text x="400" y="60" font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="bold" fill="#FFD700" text-anchor="middle" stroke="#8B0000" stroke-width="2">RATS ON THE</text>

    <text x="400" y="110" font-family="Impact, Arial Black, sans-serif" font-size="52" font-weight="bold" fill="#000" text-anchor="middle" stroke="#000" stroke-width="6">WARPATH!</text>
    <text x="400" y="110" font-family="Impact, Arial Black, sans-serif" font-size="52" font-weight="bold" fill="#FF0000" text-anchor="middle" stroke="#000" stroke-width="2">WARPATH!</text>
  </g>

  <!-- Speed/action lines across the scene -->
  <g id="actionLines" opacity="0.3">
    <line x1="0" y1="450" x2="200" y2="430" stroke="#FFF" stroke-width="3"/>
    <line x1="0" y1="470" x2="180" y2="455" stroke="#FFF" stroke-width="2"/>
    <line x1="600" y1="440" x2="800" y2="420" stroke="#FFF" stroke-width="3"/>
    <line x1="620" y1="460" x2="800" y2="445" stroke="#FFF" stroke-width="2"/>
  </g>

  <!-- Border - classic comic book panel -->
  <rect x="5" y="5" width="790" height="590" fill="none" stroke="#000" stroke-width="8"/>
  <rect x="10" y="10" width="780" height="580" fill="none" stroke="#FFF" stroke-width="3"/>

</svg>