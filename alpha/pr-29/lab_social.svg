<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #f0f0f0;">
  <defs>
    <!-- Halftone Pattern -->
    <pattern id="halftone" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#000" opacity="0.2"/>
    </pattern>
    <!-- Comic Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="6" dy="6" in="SourceAlpha" result="offset"/>
      <feFlood flood-color="black"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#663399"/>
  <rect width="800" height="400" fill="url(#halftone)"/>

  <!-- Diagonal Light Ray -->
  <path d="M0 0 L400 0 L0 400 Z" fill="#ffffff" opacity="0.1"/>

  <!-- Table -->
  <path d="M0 350 L800 350 L800 400 L0 400 Z" fill="#555" stroke="black" stroke-width="4"/>

  <!-- Title Text Background Splash -->
  <path d="M250 20 L550 20 L570 100 L230 100 Z" fill="#ff0055" stroke="black" stroke-width="4" filter="url(#shadow)" transform="rotate(-2 400 60)"/>

  <!-- Title Text -->
  <text x="400" y="80" font-family="Impact, sans-serif" font-size="60" fill="#ffcc00" stroke="black" stroke-width="3" text-anchor="middle" transform="rotate(-2 400 60)">THE LAB</text>

  <!-- Monitor -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="220" height="160" fill="#222" stroke="black" stroke-width="4" filter="url(#shadow)"/>
    <rect x="10" y="10" width="200" height="140" fill="#003300"/>
    <!-- Code on screen -->
    <text x="20" y="40" font-family="monospace" font-size="14" fill="#0f0" font-weight="bold">&gt; SYSTEM_INIT</text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#0f0" font-weight="bold">&gt; LOADING EXP...</text>
    <text x="20" y="80" font-family="monospace" font-size="14" fill="#0f0" font-weight="bold">&gt; RATS_DETECTED: YES</text>
    <rect x="20" y="90" width="10" height="14" fill="#0f0">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <!-- Stand -->
    <rect x="90" y="160" width="40" height="40" fill="#333" stroke="black" stroke-width="4"/>
    <path d="M50 200 L170 200 L160 210 L60 210 Z" fill="#333" stroke="black" stroke-width="4"/>
  </g>

  <!-- Flasks Group -->
  <g transform="translate(350, 150)">
      <!-- Flask 1 (Green) -->
      <g transform="translate(0, 20)">
        <path d="M30 0 L50 0 L80 180 L0 180 Z" fill="#aaffaa" stroke="black" stroke-width="4" opacity="0.3"/>
        <!-- Liquid -->
        <path d="M10 120 L70 120 L80 180 L0 180 Z" fill="#00ff00" stroke="black" stroke-width="2" opacity="0.9"/>
        <!-- Bubbles -->
        <circle cx="40" cy="140" r="6" fill="#ccffcc" stroke="black" stroke-width="1">
           <animate attributeName="cy" values="140;40" dur="2.5s" repeatCount="indefinite"/>
           <animate attributeName="opacity" values="0.8;0" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="30" cy="160" r="4" fill="#ccffcc" stroke="black" stroke-width="1">
           <animate attributeName="cy" values="160;50" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
           <animate attributeName="opacity" values="0.8;0" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        <!-- Flask Outline -->
        <path d="M30 0 L50 0 L80 180 L0 180 Z" fill="none" stroke="black" stroke-width="4"/>
      </g>

      <!-- Flask 2 (Blue Round) -->
      <g transform="translate(100, 80)">
         <circle cx="40" cy="100" r="40" fill="#aaaaff" stroke="black" stroke-width="4" opacity="0.3"/>
         <rect x="30" y="0" width="20" height="65" fill="#aaaaff" stroke="black" stroke-width="4" opacity="0.3"/>
         <!-- Liquid -->
         <path d="M0 100 A40 40 0 0 0 80 100 Z" fill="#0000ff" opacity="0.8"/>
         <!-- Outline -->
         <circle cx="40" cy="100" r="40" fill="none" stroke="black" stroke-width="4"/>
         <rect x="30" y="0" width="20" height="65" fill="none" stroke="black" stroke-width="4"/>
      </g>
  </g>

  <!-- Rat Peeking -->
  <g transform="translate(600, 210)">
    <!-- Body -->
    <path d="M0 140 Q60 20 120 140" fill="#999" stroke="black" stroke-width="4" filter="url(#shadow)"/>
    <!-- Head -->
    <circle cx="60" cy="70" r="45" fill="#999" stroke="black" stroke-width="4"/>
    <!-- Ears -->
    <circle cx="25" cy="40" r="20" fill="#ffcccc" stroke="black" stroke-width="3"/>
    <circle cx="95" cy="40" r="20" fill="#ffcccc" stroke="black" stroke-width="3"/>
    <!-- Goggles -->
    <g>
        <rect x="25" y="60" width="30" height="25" rx="5" fill="#aaddff" stroke="black" stroke-width="3"/>
        <rect x="65" y="60" width="30" height="25" rx="5" fill="#aaddff" stroke="black" stroke-width="3"/>
        <path d="M15 72 L25 72" stroke="black" stroke-width="3"/>
        <path d="M95 72 L105 72" stroke="black" stroke-width="3"/>
        <path d="M55 72 L65 72" stroke="black" stroke-width="3"/>
        <!-- Glare on goggles -->
        <path d="M30 65 L45 65" stroke="white" stroke-width="2" opacity="0.8"/>
    </g>
    <!-- Snout -->
    <ellipse cx="60" cy="95" rx="10" ry="8" fill="#ffaaaa" stroke="black" stroke-width="2"/>
    <!-- Whiskers -->
    <path d="M20 95 L-10 85" stroke="black" stroke-width="1.5"/>
    <path d="M20 100 L-10 110" stroke="black" stroke-width="1.5"/>
    <path d="M100 95 L130 85" stroke="black" stroke-width="1.5"/>
    <path d="M100 100 L130 110" stroke="black" stroke-width="1.5"/>
    <!-- Hands holding table edge -->
    <circle cx="20" cy="140" r="10" fill="#ffcccc" stroke="black" stroke-width="3"/>
    <circle cx="100" cy="140" r="10" fill="#ffcccc" stroke="black" stroke-width="3"/>
  </g>

  <!-- Speech Bubble -->
  <g transform="translate(680, 100)">
    <path d="M0 0 L100 0 L100 60 L40 60 L20 80 L20 60 L0 60 Z" fill="white" stroke="black" stroke-width="3" filter="url(#shadow)"/>
    <text x="50" y="25" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" text-anchor="middle" fill="black">Welcome to</text>
    <text x="50" y="45" font-family="Comic Sans MS, cursive, sans-serif" font-size="14" text-anchor="middle" fill="black">The Lab!</text>
  </g>

</svg>
